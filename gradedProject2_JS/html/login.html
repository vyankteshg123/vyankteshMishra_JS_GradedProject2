<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-div">
        <h2 class="header">Login Form</h2>
        <p class="error" id="error" style="display: none;">Invalid Credentials !</p>
        <form id="form" class="form">
            <input type="text" placeholder="Username:admin" class="form-input" id="username" />
            <input type="password" placeholder="Password:admin" class="form-input" id="password"/>
            <button type="submit" class="form-button">Login</button> 
        </form>
    </div>
    <script src="../js/login.js" type="text/javascript"></script>
    <script src="../data/credentials.js" type="text/javascript"></script>
</body>
</html>
